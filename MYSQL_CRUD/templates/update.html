 {% extends 'index.html' %} {% block content %}
<div class="container-fluid mt-5">
    <div class="row">

        <!-- Left space (4 columns) -->
        <div class="col-md-4"></div>

        <!-- Center content (4 columns) -->
        <div class="col-md-4">
            <h2 class="text-primary text-center text-nowrap bg-warning p-3 mb-4 rounded">
                <i class="fa fa-edit me-2"></i> Update Form
            </h2>

            <form method="post" action="{% url 'update' data.id %}" autocomplete="off">

                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ data.name }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{ data.age }}" required>
                </div>
                <div class="form-group
    mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ data.address }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact" value="{{ data.contact }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ data.email }}" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>


        </div>

        <!-- Right space (4 columns) -->
        <div class="col-md-4"></div>

    </div>
    {% endblock %}
